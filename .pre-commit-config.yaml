repos:
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [ "--profile", "black" ] 

  - repo: https://github.com/psf/black
    rev: 23.1.0  
    hooks:
      - id: black
        args: [ "--check", "--diff" ] 

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: [ "--max-line-length=88" ] 

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0 
    hooks:
      - id: mypy